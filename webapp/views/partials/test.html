<div class="nav navbar navbar-default navbar-fixed-top">
    <ul class="nav navbar-nav">
        <li role="presentation"><a snap-toggle="">Toggle Sidebar</a></li>
        <li role="presentation"><a ng-click="downloadBoard()">Download Board</a></li>
    </ul>
</div>

<snap-drawer>
    <div id="displacedDiv">
    <h3>OCR Results:</h3>
    <ul>
        <li ng-repeat="elem in ocrResults">
            <span>{{elem.text}} - <a ng-click="downloadCachedBoard(elem.canvasId)">{{elem.canvasId}}</a></span>
        </li>
    </ul>
    </div>
</snap-drawer>
<snap-content snap-options="{touchToDrag:false,tapToClose:false}">
    <div id="canvasDiv">
        <canvas id="chalkboard"></canvas>
    </div>
</snap-content>
